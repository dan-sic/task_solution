<ul class="list-group">
  <div
    class="card unit-card"
    *ngFor="let unit of unitsToDisplay$ | async; trackBy: trackByFn"
  >
    <div class="card-body">
      <h6 class="card-title">
        {{ "Name" | translate }}: {{ unit.unitTag[0].value }}
      </h6>
      <hr />
      <p class="card-subtitle mb-2 text-muted">
        {{ "Serial number" | translate }}: {{ unit.unitTag[1].value }}
      </p>
    </div>
  </div>
</ul>
